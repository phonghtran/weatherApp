<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Weather App</title>
	<meta name="description" content="Simple weather app">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<link rel="icon" type="image/png" href="icon.png">

	<!-- Place favicon.ico in the root directory -->


	<link href="https://fonts.googleapis.com/css?family=Biryani:400,900" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="noAPI">
	<!--[if lte IE 9]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->

	<!-- Add your site or application content here -->
	
	<div id="largeBgImage" style="background-image: url(&quot;https://travel.usnews.com/static-travel/images/destinations/59/waikiki_beach_honolulu.jpg&quot;);">
	</div>
	<!-- /#largeBgImage -->

	<ul id="cardHolder" city="Holder">
		<li id="searchBox">
			<form id="searchUI" action="">
				<input type="text" id="searchTextbox" placeholder="Search is down…" value="Search is down…">

				<button id="searchToggle" disabled="disabled">
						<img id="iconSearch" src="img/search.png" alt="">
						<img id="iconClose" src="img/close.png" alt="">
					</button>
			</form>


			<h4>Favorite Cities</h4>
		</li>
		<li class="card" id="cardTokyo" city="tokyo" style="">
			<div class="cardHeader">
				<h1>Tokyo</h1>
			</div>
		</li>
		<li class="card" id="cardSantaMonica" city="santaMonica" style="">
			<div class="cardHeader">
				<h1>Santa Monica</h1>
			</div>
		</li>
		<li class="card" id="cardAmsterdam" city="amsterdam" style="">
			<div class="cardHeader">
				<h1>Amsterdam</h1>
			</div>
		</li>
		<li class="card" id="cardHonolulu" city="honolulu" style="">
			<div class="cardHeader">
				<h1>Honolulu</h1>
			</div>
		</li>
		<li class="card active" id="cardBrooklyn" city="brooklyn" style="">
			<div class="cardHeader">
				<h1>Brooklyn</h1>
				<h2 class="bigDesc"></h2>
				</span>
			</div><canvas id="canvasCurrentCity"></canvas>
			<ul id="extendedForecast">
				<li class="" style="background-color:#374195">
					<div class="time">5PM</div>
					
				</li>
				<li class="" style="background-color:#374195">
					<div class="time">8PM</div>
					
				</li>
				<li class="" style="background-color:#374195">
					<div class="time">11PM</div>
					
				</li>
				<li class="" style="background-color:#374195">
					<div class="time">2AM</div>
					
				</li>
				<li class="" style="background-color:#4a55a5">
					<div class="time">Saturday</div>
					
				</li>
				<li class="" style="background-color:#4a55a5">
					<div class="time">Sunday</div>
					
				</li>
				<li class="" style="background-color:#4a55a5">
					<div class="time">Monday</div>
					
				</li>
				<li class="" style="background-color:#4a55a5">
					<div class="time">Tuesday</div>
					
				</li>
			</ul>
		</li>
	</ul>
	<!-- /#cardHolder -->



	<script src="js/vendor/modernizr-3.6.0.min.js"></script>
	<script src="js/vendor/jquery-3.3.1.min.js"></script>
	<script src="js/vendor/rainbowvis.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/sampleData.js"></script>
	<script src="js/vectors.js"></script>
	<script src="js/main.min.js"></script>

</body>

</html>
